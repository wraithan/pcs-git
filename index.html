<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/moon.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<div class="slides">
				<section data-markdown>
						<script type="text/template">
						# Git
						### Mildly obfusticated version control
						A talk by [Wraithan](http://wraithan.net)
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						##Why trust me?</h2>
						* Started using git in 2008
						* Have taugh and/or developed robust git flows for multiple companies
						* Your teachers are letting me teach you
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Getting the project
					```
					git clone https://github.com/zenirc/zenircbot
					```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Updating the project
					```
					git pull [--rebase]
					```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Making a branch
					```
					git checkout -b my_branch
					```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Adding your changes
					```
					git add -p
					```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Commiting your changes
					```
					git commit -m "man these changes are awesome"
					```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Pushing your changes
					```
					git push
					```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Lets play
					https://try.github.io/
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Configuration
					```
					git config --global section.key value
					```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Basics
					```
					git config --global user.name "Wraithan (Chris McDonald)"
					git config --global user.email xwraithanx@gmail.com
					```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Colors!
					```
					git config --global color.ui auto
					```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Being deliberate
					```
					git config --global push.default current
					```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Less typing
					```
					git config --global merge.defaultToUpstream true
					```
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					## Scary stuff
					```
					git rebase
					```
					</script>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
